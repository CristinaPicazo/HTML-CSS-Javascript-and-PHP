<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>Survey Form</title>
    <!--import external css-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/Survey_Form.css" />
    <!--import of the Lobster font-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">    
</head>
<body>
    <!--User Story #1-->
    <h1 title id="title">Survey Form</title></h1>
    
    <!--User Story #2-->
    <p id="description">Let's go to create a monster</p><br>

    <!--User Story #3-->
    <form id="survey-form">
        <div class="first-box">
            <!--User Story #10-->
            <p id="name-label">Name</name><br>
            <!--User Story #4--><!--User Story #11-->
            <input id="name" type="text" placeholder="Write your name here"></p><br>
        
            <!--User Story #10-->
            <p id="email-label">Email<br>
            <!--User Story #5--><!--User Story #6--><!--User Story #11-->
            <input id="email" type="email" placeholder="Write your email here" ></p><br>

            <!--User Story #10-->
            <p id="number-label">Age<br>
            <!--User Story #7--><!--User Story #8--><!--User Story #9--><!--User Story #11-->
            <input id="number" type="number" min="0" max="150" placeholder="Age" size="50"></p><br>
                
            <!--User Story #12-->
            <p>Color<br>
            <select id="dropdown">
                <option >Green</option>
                <option >Blue</option>
                <option >Red</option>
                <option >Pink</option>
            </select></p>
        </div>

        <div class="second-box">
        <!--User Story #13-->
            <p>Gender</p>
            <label id="gender">
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
            </label><br><br>

        <!--User Story #14-->
            <p id="clothes">Clothes<br><br></p>
                <input type="checkbox" value="hat">Hat<br><br>
                <input type="checkbox" value="glasses">Glasses<br><br>
                <input type="checkbox" value="tshirt">T-shirt<br><br>
                <input type="checkbox" value="jeans">Jeans<br><br>
                <input type="checkbox" value="shoes">Shoes<br><br>
            
        </div>

        <div class="third-box">
            <!--User Story #15-->
            <p>Additional comments<br>
            <textarea rows="8" cols="30" id="comments"></textarea></p><br>

            <!--User Story #16-->
            <input type="submit" id="submit" value="Submit"></button>
        </div>
    </form>
</body>
</html>
